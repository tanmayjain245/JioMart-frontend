<div class="form" >
    <h2>Register Customer</h2>
    <p></p>
    <div class="customer__form">
      <form (ngSubmit)="saveCustomer()">
        <div>
          <label for="customer__name">Customer Name</label>
          <input type="text" id="product__name" placeholder="Enter Customer name" [(ngModel)]="customerVo.customerName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__address">Address</label>
          <input type="text" id="customer__address" placeholder="Enter customer address" [(ngModel)]="customerVo.address"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__city">City</label>
          <input type="text" id="customer__city" placeholder="Enter customer City" [(ngModel)]="customerVo.city"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__postalCode">Postal Code</label>
          <input type="number" id="customer__postalCodey" placeholder="Enter postal Code" [(ngModel)]="customerVo.postalCode"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__country">Country</label>
          <input type="text" id="customer__country" placeholder="Enter customer Country" [(ngModel)]="customerVo.country"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form__button">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
</div>
